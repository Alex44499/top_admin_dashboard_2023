<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Inter:wght@500&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    
    <!-- Material Icons CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Title of the Page -->
    <title>Admin dashboard</title>
  </head>
  <body>
    <!-- Main Container for Dashboard -->
    <div class="main-container">

      <!-- Sidebar Section -->
      <div class="sidebar">
        
        <!-- Dashboard Icon and Text -->
        <div class="sidebar-dashboard">
          <span class="material-symbols-outlined icon_dashboard"> crowdsource </span>
          <p class="tex">Dashboard</p>
        </div>

        <!-- Home Section with Various Options -->
        <div class="sidebar-home">
          <ul>
            <!-- List items for home, profile, messages, etc. -->
            <li class="menu-item"><span class="material-symbols-outlined menu-icon"> home </span> Home</li>
            <li class="menu-item"><span class="material-symbols-outlined menu-icon"> account_circle </span> Profile</li>
            <li class="menu-item"><span class="material-symbols-outlined menu-icon"> comment </span> Messages</li>
            <li class="menu-item"><span class="material-symbols-outlined menu-icon"> history </span> History</li>
            <li class="menu-item"><span class="material-symbols-outlined menu-icon"> task </span> Tasks</li>
            <li class="menu-item"><span class="material-symbols-outlined menu-icon"> communities </span> Communities</li>
          </ul>
        </div>

        <!-- Settings Section -->
        <div class="sidebar-settings">
          <ul>
            <!-- List items for settings, support, privacy -->
            <li class="menu-item"><span class="material-symbols-outlined"> settings </span> Settings</li>
            <li class="menu-item"><span class="material-symbols-outlined"> help </span> Support</li>
            <li class="menu-item"><span class="material-symbols-outlined"> verified_user </span> Privacy</li>
          </ul>
        </div>

      </div>

      <!-- Main Dashboard Content Section -->
      <div class="dashboard-content">
        <div class="navbar"></div>
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>

    </div>
  </body>
</html>
